<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Assingment 7</title>
        <script src="rotate.js"></script>
    </head>

    <body>
        <h2 style="text-align: center;">Assingment 7</h2>
        <h3 style="text-align: center;">Rotate an array by n positions</h3>
        <hr><br>

        <div style="text-align: center; border: 1px solid black; width: 600px; margin-left: 350px;">
            <p>Enter an array to rotate: </p> 
            <input type="text" id="array">
            <br><br>
            <p>Enter the number of positions to rotate in the array: </p> 
            <input type="number" id="num">
            <br><br>
            <button onclick="rotate()">Submit</button>
            <p id="result"></p>
        </div>
    </body>
</html>
